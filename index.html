<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Caroling</title>

    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            margin: 0;
            padding: 0;
            color: #fff;
            overflow-x: hidden;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        header {
            background: linear-gradient(135deg, #c31432, #240b36);
            color: #fff;
            padding: 30px 20px;
            text-align: center;
            border-bottom: 4px solid gold;
            position: relative;
            z-index: 2;
        }

        header h1 {
            font-size: 42px;
            margin-bottom: 5px;
        }

        header p {
            font-size: 18px;
            opacity: 0.9;
        }

        section {
            padding: 30px 20px;
            max-width: 800px;
            margin: auto;
            position: relative;
            z-index: 2;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 18px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            border: 3px dashed #c31432;
        }

        .donation {
            text-align: center;
            margin-bottom: 25px;
        }

        .donation .number {
            font-size: 42px;
            color: #240b36;
            font-weight: bold;
        }

        .donation img {
            width: 220px;
            margin: 15px 0;
            border: 6px solid gold;
            border-radius: 16px;
            background: #fff;
            padding: 10px;
        }

        .donation .message {
            font-size: 30px;
            color: #c31432;
        }

        label {
            font-weight: bold;
            color: #240b36;
        }

        select,
        button {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 15px;
            border-radius: 8px;
            font-size: 16px;
        }

        select {
            border: 2px solid #c31432;
        }

        button {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        footer {
            text-align: center;
            padding: 18px;
            background: #111;
            color: #fff;
            font-size: 14px;
            position: relative;
            z-index: 2;
        }

        .divider {
            text-align: center;
            font-size: 24px;
            margin: 15px 0;
        }
    </style>
</head>

<body>
    <canvas id="snow"></canvas>

    <header>
        <h1>üéÑ Online Caroling üé∂</h1>
        <p>Spread Christmas ‚Äî kahit online</p>
    </header>

    <section>
        <div class="card">

            <div class="donation">
                <h2>üéÅ GCASH üéÅ</h2>
                <div class="number">09626473310</div>

                <img src="qr_code.jpg" alt="GCash QR Code">

                <div class="message">üéÖ NAMAMASKO PO!!! üéÑ</div>
            </div>

            <div class="divider">üéÑ üé∂ üéÅ üé∂ üéÑ</div>

            <form>
                <label>Select a Song</label>
                <select id="songSelect" required>
                    <option value="">-- Choose a Song --</option>
                    <option value="starngpasko.m4a">Star ng Pasko</option>
                    <option value="sanangayongpasko.m4a">Sana Ngayong Pasko</option>
                    <option value="feliznavidad.m4a">Feliz Navidad</option>
                    <option value="wewishyouamerrychristmas.m4a">We Wish You a Merry Christmas</option>
                </select>

                <button type="button" onclick="playSong()">‚ñ∂ Play Caroling</button>

                <audio id="audioPlayer" controls preload="none" style="width:100%;"></audio>
            </form>

        </div>
    </section>

    <footer>
        <p>BAGO MATAPOS ANG TAON, ANG NAIS KO AY MAKA-IPON. üéÅ‚ú®</p>
    </footer>

    <script>
        function playSong() {
            const select = document.getElementById("songSelect");
            const audio = document.getElementById("audioPlayer");

            if (!select.value) {
                alert("Please select a song first.");
                return;
            }

            audio.src = select.value;
            audio.load();
            audio.play();
        }

        const canvas = document.getElementById("snow");
        const ctx = canvas.getContext("2d");

        let width, height;
        let snowflakes = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener("resize", resize);
        resize();

        function createSnowflakes() {
            snowflakes = [];
            for (let i = 0; i < 120; i++) {
                snowflakes.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    r: Math.random() * 3 + 1,
                    d: Math.random() + 1
                });
            }
        }

        function drawSnow() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = "white";
            ctx.beginPath();
            for (let flake of snowflakes) {
                ctx.moveTo(flake.x, flake.y);
                ctx.arc(flake.x, flake.y, flake.r, 0, Math.PI * 2);
            }
            ctx.fill();
            moveSnow();
        }

        function moveSnow() {
            for (let flake of snowflakes) {
                flake.y += Math.pow(flake.d, 2) + 1;
                flake.x += Math.sin(flake.y * 0.01);

                if (flake.y > height) {
                    flake.y = -10;
                    flake.x = Math.random() * width;
                }
            }
        }

        function animateSnow() {
            drawSnow();
            requestAnimationFrame(animateSnow);
        }

        createSnowflakes();
        animateSnow();
    </script>

</body>

</html>
