<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Caroling</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        header {
            background: #2c7be5;
            color: white;
            padding: 20px;
            text-align: center;
        }

        section {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        .card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
        }

        button {
            background: #2c7be5;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #1a5dc9;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #ddd;
        }
    </style>
</head>

<body>
    <header>
        <h1>üéÑ Online Caroling üé∂</h1>
        <p>Spread Christmas, and Give me Money</p>
    </header>

    <section>
        <div class="card">
            <center>
                <h2 style="font-size: 40px;">CASH G NO.</h2>
                <h2 style="font-size: 40px;">09626473310</h2>
                <h2 style="font-size: 40px;">Namamasko Po!!!</h2>
            </center>

            <form>
                <label>Select a Song</label>
                <select id="songSelect" required>
                    <option value="">-- Choose a Song --</option>
                    <option value="starngpasko.m4a">Star ng Pasko</option>
                    <option value="sanangayongpasko.m4a">Sana Ngayong Pasko</option>
                    <option value="feliznavidad.m4a">Feliz Navidad</option>
                    <option value="wewishyouamerrychristmas.m4a">We Wish You a Merry Christmas</option>
                </select>
                
                <button type="button" onclick="playSong()">‚ñ∂ Play</button>
                
                <audio id="audioPlayer" controls preload="none" style="width:100%; margin-top:10px;"></audio>
            </form>
        </div>
    </section>

    <footer>
        <p>Bago matapos ang taon, ang nais ko ay maka-ipon. üéÅ</p>
    </footer>


    <script>
        function playSong() {
            const select = document.getElementById("songSelect");
            const audio = document.getElementById("audioPlayer");

            if (!select.value) {
                alert("Please select a song first.");
                return;
            }

            audio.src = select.value;
            audio.load();

            audio.play().catch(err => {
                console.error("Playback failed:", err);
                alert("Audio failed to play. Check file path or format.");
            });
        }
    </script>

</body>

</html>
